<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
</head>

<body>
    <div class="main__header-container header-container">
        <h1 class="Interactive-header">Interactive <span class="main-span">ToDo </span>List</h1>
    </div>

    <div class="main__page-container">

        <article class="ToDoList-container">
            <form action="" method="get" class="ToDoForm-container">
                <label for="Get-Task-Text">Write your task here: </label>
                <input type="text" placeholder="Your next task..." class="Get-Task-Text" id="Get-Task-Text">
                <button type="submit" class="submit">Submit Task</button>
            </form>

            <div class="ToDoSchedule-container">
                <h2 class="myTasks">My Tasks:</h2>
                <ul class="ToDoSchedule">

                </ul>
            </div>
        </article>

        <article class="ToDoCompleted-container">
            <h2 class="CompletedTasks-header">Completed Tasks:</h2>
            <ul class="CompletedTasks-list">
            </ul>
        </article>

    </div>

    <script src="./main.js"></script>
</body>

</html>
